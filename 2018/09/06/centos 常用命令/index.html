        <p>[TOC]</p>
<h1 id="系统相关"><a href="#系统相关" class="headerlink" title="系统相关"></a>系统相关</h1><ul>
<li><p>查看系统版本号、linux 内核版本号</p>
  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">cat /etc/redhat-release</span><br><span class="line"> </span><br><span class="line">cat /proc/version</span><br></pre></td></tr></table></figure>
</li>
</ul>
<h1 id="安装软件"><a href="#安装软件" class="headerlink" title="安装软件"></a>安装软件</h1><blockquote>
<p>使用 yum 管理软件</p>
</blockquote>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">yum install git</span><br></pre></td></tr></table></figure>
<h1 id="修改密码"><a href="#修改密码" class="headerlink" title="修改密码"></a>修改密码</h1><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 修改 root 用户的密码</span></span><br><span class="line">passwd root</span><br></pre></td></tr></table></figure>
<h1 id="杂"><a href="#杂" class="headerlink" title="杂"></a>杂</h1><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 过滤出 /etc/passwd 文件中包含 root 的记录</span></span><br><span class="line">grep <span class="string">'root'</span> /etc/passwd</span><br><span class="line"> </span><br><span class="line"><span class="comment"># 递归地过滤出 /var/log/ 目录中包含 linux 的记录</span></span><br><span class="line">grep -r <span class="string">'linux'</span> /var/<span class="built_in">log</span>/</span><br><span class="line"> </span><br><span class="line"><span class="comment"># 使用管道 连接 cat 和 grep 命令</span></span><br><span class="line">cat /etc/passwd | grep <span class="string">'root'</span></span><br><span class="line"> </span><br><span class="line"><span class="comment">##### 重定向</span></span><br><span class="line"><span class="comment"># 可以使用 &gt; 或 &lt; 将命令的输出重定向到一个文件中</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">'Hello World'</span> &gt; ~/test.txt</span><br><span class="line"> </span><br><span class="line"><span class="comment">##### ping</span></span><br><span class="line"><span class="comment"># 对 cloud.tencent.com 发送 4 个 ping 包，检查与其是否联通</span></span><br><span class="line">ping -c 4 cloud.tencent.com</span><br><span class="line"> </span><br><span class="line"><span class="comment">##### netstat</span></span><br><span class="line"><span class="comment"># 显示各种网络相关信息，如网络连接，路由表，接口状态等等</span></span><br><span class="line"><span class="comment"># 列出所有处于监听状态的 tcp 端口</span></span><br><span class="line">netstat -lt</span><br><span class="line"> </span><br><span class="line"><span class="comment"># 查看所有的端口信息，包括 PID 和进程名称</span></span><br><span class="line">netstat -tulpn</span><br><span class="line"> </span><br><span class="line"><span class="comment">##### ps</span></span><br><span class="line"><span class="comment"># 过滤得到当前系统中的 ssh 进程信息</span></span><br><span class="line">ps -aux | grep <span class="string">'ssh'</span></span><br></pre></td></tr></table></figure>
